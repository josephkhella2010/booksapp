    <header>
        <h1 class="h1"> profile</h1>

    <main class="wrapper">
        <div class="search-div">
            <input type="text" placeholder=" Search By Author name or Book name" id="search-choosenBook">
        </div>
        <h2 id="name-of-user"></h2>
        <!-- sortering div -->
        <div class="sortering-wrapper">
            <div class="sortering-container-rate">
                <div class="sortering-rate sorted-title">
                    <h3>sortering for title</h3>
                    <label for="AZ">
            <input type="radio" name="sortering-rate" value="AZ"  id="AZ" class="title-sort">
              From A to Z
         </label>
                    <label for="ZA">
                <input type="radio" name="sortering-rate" value="ZA"  id="ZA" class="title-sort">
                 From Z to A
         </label>
                </div>
            </div>
            <div class="sortering-container-rate sorted-rate">
                <div class="sortering-rate">

                    <label for="ascending">
            <h3>sortering for rating</h3>

            <input type="radio" name="rate" value="ascending"  id="ascending">
            Ascending
       </label>
                    <label for="descending">
             <input type="radio" name="rate" value="descending"  id="descending">
             Descending
        </label>

                </div>
            </div>
        </div>
        <!-- sortering div -->

        <div class="choosen-book"></div>
        <div class="register">
            <div class="resgister-section">
                <div class="close"><i class="fa-solid fa-xmark"></i></div>
                <input type="text" placeholder=" username..." id="register-username">
                <input type="email" placeholder=" email..." id="register-email">
                <input type="password" placeholder=" password..." id="register-password">
                <button id="register-btn">register</button>


            </div>

        </div>

        <div class="login">
            <div class="login-section">
                <div class="close"><i class="fa-solid fa-xmark"></i></div>

                <input type="text" placeholder="  enter username or email..." id="login-username">
                <input type="password" placeholder=" enter password..." id="login-password">
                <button id="login-btn"> log in</button>


            </div>

        </div>

    </main>
    <div class="foot">
        <div class="logo">

        </div>
